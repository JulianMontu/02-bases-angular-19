<h1>Dragonball page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:{{name()}}</h3>
    <input type="text" class="form-control" placeholder="Nombre" [value]="name()" (change)="name.set(txtName.value)"
    #txtName
    />
    <input type="number" class="form-control mt-2" placeholder="Poder" [value]="power()" />

    <button class="mt-2 btn btn-primary">agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Lista:</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Poder</th>
        </tr>
      </thead>
      <tbody>
        @for (character of characters(); track character.id) { @if
        (character.power > 500) {
        <tr>
          <td>{{ character.id }}</td>
          <td>{{ character.name }}</td>
          <td
            [class.text-danger]="character.power > 9000"
            [class.text-primary]="character.power < 9000"
          >
            <strong>{{ character.power }}</strong>
          </td>
        </tr>
        }@else {
        <tr>
            <td></td>
          <td><strong>aqui no hay nadie</strong></td>
        </tr>
        } }
      </tbody>
    </table>
  </div>
</section>
